version: 2

defaults: &defaults
  working_directory: /tmp/santander-bike-planner
  docker:
    - image: circleci/node:8-browsers
      environment:
        NODE_ENV: circleci
        YARN_CACHE_FOLDER: /tmp/yarn-cache

jobs:
  build_and_unit_test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: node-module-cache-{{ checksum "package-lock.json" }}
      - run: npm install
      - run: npm test
      - save_cache:
          key: node-module-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

