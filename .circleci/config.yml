  version: 2
  build_test_and_deploy:
    jobs:
      - build_and_unit_test:
          filters:
            tags:
              only: /.*/
      - e2e_test:
          requires:
            - build_and_unit_test
          filters:
            branches:
              only:
                - develop
                - master
            tags:
              only: /.*/
