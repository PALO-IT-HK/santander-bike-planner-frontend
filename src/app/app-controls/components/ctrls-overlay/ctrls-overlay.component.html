<section class="wrapper" [ngSwitch]="appState">
  <mat-progress-bar class="progress-bar" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  <app-map-search-box *ngSwitchCase="'Normal'"></app-map-search-box>
  <!-- TODO: Component for showing journey information-->
  <span class="placeholder" *ngSwitchCase="'In Journey'"></span>
  <app-journey-panel *ngSwitchDefault
    [journey]="journey"
    [appState]="appState"></app-journey-panel>
</section>
