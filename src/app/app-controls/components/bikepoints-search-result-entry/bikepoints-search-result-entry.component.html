<div class="bikepoint-search-entry-wrapper" (click)="selectThis()"
  [ngClass]="{'disabled': !occupancy}">
  <span class="occupancy bike" *ngIf="occupancy && appState === 'From Input'">{{occupancy?.bike}}</span>
  <span class="occupancy avail" *ngIf="occupancy && appState === 'To Input'">{{occupancy?.vacant}}</span>
  <mat-spinner diameter="24" color="primary" *ngIf="!occupancy"></mat-spinner>
  <div class="entry-text">
    <span class="bikepoint-name">{{ bikepoint?.commonName }}</span>
  </div>
</div>
