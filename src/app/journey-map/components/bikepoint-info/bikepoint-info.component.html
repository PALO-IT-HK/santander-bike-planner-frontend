<div class="bikepoint-info">
  <div class="name">{{ info?.commonName }}</div>
  <div class="desc">Current Stat</div>
  <div class="occupancy" *ngIf="info?.occupancy">
    <span class="bikes">{{ info?.occupancy?.bike }} Bikes For Rent</span> | <span class="vacant">{{ info?.occupancy?.vacant }} Spaces</span>
  </div>
  <div *ngIf="!info?.occupancy">Loading occupancy data</div>
  <div class="fav-buttons">
    <button mat-icon-button (click)="setHome(info.id)" [ngClass]="{'active': isHome}">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button (click)="setWork(info.id)" [ngClass]="{'active': isWork}">
      <mat-icon>work</mat-icon>
    </button>
    <button mat-icon-button (click)="setFav(info.id)" [ngClass]="{'active': isFav}">
      <mat-icon>favorite</mat-icon>
    </button>
  </div>
</div>
