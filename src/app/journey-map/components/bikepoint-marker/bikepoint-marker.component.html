<div class="bike-marker" [ngClass]="{'empty': (bikepoint.occupancy.bike === 0),
  'full': (bikepoint.occupancy.vacant === 0),
  'half': (bikepoint.occupancy.bike / bikepoint.occupancy.total) >= 0.75,
  'little': (bikepoint.occupancy.bike / bikepoint.occupancy.total) <= 0.25,
  'medium': (bikepoint.occupancy.bike / bikepoint.occupancy.total) < 0.75 &&
    (bikepoint.occupancy.bike / bikepoint.occupancy.total) > 0.25}">
</div>
