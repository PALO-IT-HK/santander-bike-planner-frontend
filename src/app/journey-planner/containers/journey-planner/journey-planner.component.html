<div class="journey-planner-wrapper">
  <app-journey-map [appState]="appState$ | async"></app-journey-map>
  <app-ctrls-overlay [ngClass]="{'invert-gradient': (appState$ | async) === 'Confirm Journey' }"
    [loading]="loading$ | async"
    [journey]="journey$ | async"
    [appState]="appState$ | async"></app-ctrls-overlay>
  <app-avatar [avatarIcon]="(user$ | async)?.avatar"></app-avatar>
</div>
